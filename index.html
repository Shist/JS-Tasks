<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Tasks</title>
  </head>
  <body>
    <h3 class="task-1">Task 1</h3>
    <input type="text" class="task-1" />
    <ul class="task-1"></ul>
    <h3 class="task-2">Task 2</h3>
    <input type="text" class="task-2" />
    <h3 class="task-3">Task 3</h3>
    <form action="#" class="task-3" name="task-3-form">
      <input type="text" class="task-3" name="task-3-input" />
      <!-- Если бы мы делали эту кнопку как <input type="submit" />, а не как обычную кнопку button,
        то позже нам бы понадобился event.preventDefault() -->
      <button class="task-3" name="task-3-btn">Добавить</button>
    </form>
    <ul class="task-3"></ul>
    <script src="./scripts/events.js"></script>
    <!-- Библиотека, которая позволяет использовать lorem внутри скриптов -->
    <script
      type="text/javascript"
      charset="utf-8"
      async
      src="https://ramachandrajr.github.io/lorem-js/lorem-js/lorem.min.js"
    ></script>
  </body>
</html>
