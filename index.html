<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Tasks</title>
  </head>
  <body>
    <h3 class="task-1">Task 1</h3>
    <input
      type="text"
      class="task-1"
      name="task-1-input"
      placeholder="Набирайте . . ."
    />
    <ul class="task-1"></ul>
    <h3 class="task-2">Task 2</h3>
    <input
      type="text"
      class="task-2"
      name="task-2-input"
      placeholder="Набирайте . . ."
    />
    <h3 class="task-3">Task 3</h3>
    <form action="#" class="task-3" name="task-3-form">
      <input
        type="text"
        class="task-3"
        name="task-3-input"
        placeholder="Набирайте . . ."
      />
      <button class="task-3" name="task-3-btn">Добавить</button>
    </form>
    <ul class="task-3"></ul>
    <h3 class="task-4">Task 4</h3>
    <form action="#" class="task-4" name="task-4-form">
      <input
        type="text"
        class="task-4-input-1"
        name="task-4-input-1"
        value="0"
        placeholder="Введите 1-ое число . . ."
      />
      <select name="task-4-select" class="task-4">
        <option value="+" class="task-4">Сложить</option>
        <option value="-" class="task-4">Вычесть</option>
        <option value="*" class="task-4">Умножить</option>
        <option value="/" class="task-4">Поделить</option>
        <option value="%" class="task-4">Взять остаток</option>
        <option value="^" class="task-4">Возвести в степень</option>
      </select>
      <input
        type="text"
        class="task-4-input-2"
        name="task-4-input-2"
        value="0"
        placeholder="Введите 2-ое число . . ."
      />
      <button class="task-4" name="task-4-btn">Вычислить</button>
    </form>
    <div class="task-4" style="background-color: khaki"></div>
    <h3 class="task-5">Task 5</h3>
    <button class="task-5" style="margin: 50px; height: 40px; font-size: 18px">
      Наведись на меня
    </button>
    <script src="./scripts/functions-constructors.js"></script>
    <!-- Библиотека, которая позволяет использовать lorem внутри скриптов -->
    <script
      type="text/javascript"
      charset="utf-8"
      async
      src="https://ramachandrajr.github.io/lorem-js/lorem-js/lorem.min.js"
    ></script>
  </body>
</html>
